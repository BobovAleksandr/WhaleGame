    <div class="empty-deck-message">
      <p class="empty-deck-message__text hidden">
        Карточки закончились
      </p>
    </div>
    <form class="admin-panel pushed-in" onsubmit="return false;">
      <button class="admin-panel-button-move" type="button">
        <img src="./images/downarr.png" class="admin-panel-button-image">
      </button>
      <select class="admin-panel-select" name="admin-panel-select" id="admin-panel-select">
        <option class="admin-panel-option" value="" disabled selected></option>
        <!-- <option class="admin-panel-option" value="0">Костиков Юрий</option>

        <option class="admin-panel-option" value="4">Конев Михаил</option> -->
      </select>
      <input class="admin-panel-input" type="number">
      <button class="admin-panel-button-submit" type="submit"></button>
    </form>
    <div class="pizza-box">
      <div class="pizza-box__letter-box pizza-box__letter-box--closed">
        <span class="pizza-box__letter">П</span>
      </div>
      <div class="pizza-box__letter-box pizza-box__letter-box--closed">
        <span class="pizza-box__letter">И</span>
      </div>
      <div class="pizza-box__letter-box pizza-box__letter-box--closed">

      </div>
      <div class="pizza-box__letter-box pizza-box__letter-box--closed">

      </div>
      <div class="pizza-box__letter-box pizza-box__letter-box--closed">
        <span class="pizza-box__letter">А</span>
      </div>
    </div>
  </header>
